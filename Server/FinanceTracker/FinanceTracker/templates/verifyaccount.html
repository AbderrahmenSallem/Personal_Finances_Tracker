<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Verification Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            background: #ffffff;
            margin: 30px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #333;
        }

        .message {
            font-size: 16px;
            color: #555;
            margin: 20px 0;
        }

        .code {
            display: inline-block;
            background: #007bff;
            color: #fff;
            padding: 10px 20px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 15px;
        }

        .footer {
            font-size: 14px;
            color: #888;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Verify Your Account</h2>
        <p class="message">Thank you for signing up! Please use the code below to verify your email address.</p>
        <div class="code">{{VERIFICATION_CODE}}</div>
        <p class="footer">If you didnâ€™t request this, please ignore this email.</p>
    </div>
</body>
</html>
